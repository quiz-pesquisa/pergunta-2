<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mounjaro de Pobre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 20px;
    }
    .logo img {
      max-width: 150px;
      height: auto;
    }
    .progress {
      width: 90%;
      height: 8px;
      background-color: #e0e0e0;
      margin: 20px auto;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar {
      width: 20%; /* diferente do anterior */
      height: 100%;
      background-color: #1f8a24;
    }
    h2 {
      font-size: 6vw; /* responsivo */
      font-weight: bold;
      margin: 15px 10px;
      line-height: 1.3;
    }
    h2 span {
      color: #00a000;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      margin: 0 auto 40px;
    }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #000;
      border: 2px solid #1f8a24;
      padding: 12px;
      border-radius: 10px;
      font-size: 4.5vw;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .option img {
      width: 50px;
      height: auto;
      border-radius: 5px;
    }
    .option:hover {
      background-color: #f0fff0;
    }

    /* Ajustes para telas maiores */
    @media (min-width: 768px) {
      h2 { font-size: 28px; }
      .option { font-size: 20px; padding: 15px; }
      .option img { width: 70px; }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://i.imgur.com/zko99QJ.png" alt="Mounjaro de Pobre">
  </div>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <h2>Como você classificaria seu <span>corpo hoje?</span></h2>

  <div class="options">
    <a href="link1.html" class="option">
      <img src="https://i.imgur.com/6EGrX9w.png" alt="Regular"> Regular
    </a>
    <a href="link2.html" class="option">
      <img src="https://i.imgur.com/5TrO9pG.png" alt="Flácido"> Flácido
    </a>
    <a href="link3.html" class="option">
      <img src="https://i.imgur.com/Cy9yIbf.png" alt="Sobrepeso"> Sobrepeso
    </a>
  </div>

</body>
</html>
